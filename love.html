<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love, Sona 💖</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .letter {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      color: #e91e63;
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
      color: #333;
      line-height: 1.6;
    }
    .heart {
      font-size: 2em;
      color: #e91e63;
      animation: heartbeat 1.2s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="letter">
    <h1>💌 To My Dearest Sona 💌</h1>
    <p>
      Every heartbeat of mine whispers your name, Sona.  
      You are my happiness, my comfort, and my forever.  
      Life with you feels like a beautiful dream I never want to wake up from.  
    </p>
    <p>
      I love you endlessly, today and always.  
    </p>
    <div class="heart">❤️</div>
    <p><em>Forever yours,<br> [Your Name]</em></p>
  </div>
</body>
</html>
